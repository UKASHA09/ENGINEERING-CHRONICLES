<!DOCTYPE html>
<html>
<head>
  <title>Projectile Flight Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <h1>Projectile Flight Calculator</h1>
  </header>

  <main>
    <form id="calculatorForm">
      <label for="initialVelocity">Initial Velocity (m/s):</label>
      <input type="number" id="initialVelocity" required>
      <br>
      <label for="initialAngle">Initial Angle (degrees):</label>
      <input type="number" id="initialAngle" required>
      <br>
      <button type="submit">Calculate</button>
    </form>

    <div id="results"> <h2>Results</h2> <div id="resultValues"> <p id="timeToMaxElevation"></p> <p id="totalFlightTime"></p> <p id="maxElevation"></p> <p id="flightDistance"></p> </div>
    <div id="chartContainer">
  <canvas id="chartCanvas"></canvas>
</div>

   </main>

  <script src="script.js"></script>
</body>
</html>
